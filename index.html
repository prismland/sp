<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Start Page</title>
    <style>
        body {
            background-color: #000000;
            color: #ffffff;
            font-family: 'Malgun Gothic', sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }
        .container { text-align: center; }
        .link-item {
            display: inline-block;
            margin: 15px 25px;
            text-decoration: none;
            color: #aaaaaa;
            font-size: 2rem;
            font-weight: bold;
            transition: 0.3s;
        }
        .link-item:hover {
            color: #ffffff;
            transform: scale(1.1);
        }
    </style>
</head>
<body>
    <div class="container">
        <a href="https://www.youtube.com/" class="link-item">yt</a>
        <a href="https://namu.wiki/" class="link-item">nm</a>
        <a href="https://mail.naver.com/" class="link-item">mi</a>
    </div>
</body>
</html>
