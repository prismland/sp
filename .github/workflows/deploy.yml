name: Update Start Page

on:
  push:
    branches:
      - main  # 메인 브랜치에 어떤 변경사항이라도 생기면 실행

permissions:
  contents: write

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Run build script
        run: |
          chmod +x build.sh
          ./build.sh

      - name: Commit and Push changes
        run: |
          git config --global user.name "github-actions[bot]"
          git config --global user.email "github-actions[bot]@users.noreply.github.com"
          git add index.html
          # 변경사항이 없어도 오류로 처리하지 않음
          git commit -m "Automated build" || exit 0 
          git push
